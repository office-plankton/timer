<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="title">Timer</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>  
    <div id="bgRoot">
      <img id="bgImageBottom">
      <img id="bgImageTop">
      <div id="content">
        <div id="colorOpacity">
            <div id="wrapTimer">
              <div id="timer">
                <div id="countersTimer">
                  <div>
                    <input type="text" value="1" id="hours" class="counter" max="99" maxlength="2">
                  </div>
                  <div id="countersSeparator">:</div>
                  <div>
                    <input type="text" value="00" id="minutes" class="counter" max="59" maxlength="2">
                  </div>
                </div>
                <div id="controlTimer">
                  <span id="play" class="active">START</span>
                  <span id="pause">PAUSE</span>
                </div>
              </div>
            </div>
        </div> 
      </div>
    </div>  

   <audio id="audio">
     <source src="./sound/sound.mp3" type="audio/mpeg">
    </audio>
   <script src="scripts/scripts.js"></script>
  </body>
</html>
